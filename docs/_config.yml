remote_theme: just-the-docs/just-the-docs

# Exclude files from processing
exclude:
  - AGENTS.md
  - CLAUDE.md
  - last-updated
  - vendor
  - .gitignore
  - Gemfile
  - Gemfile.lock

# Site settings
title: Jix Documentation
description: Declarative development and deployment

# Enable/disable features
search_enabled: true
heading_anchors: true

# Navigation
nav_sort: case_insensitive

# Back to GitHub link
aux_links:
  "View on GitHub":
    - "https://github.com/rmst/jix"
